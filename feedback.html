<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm border-0">
          <div class="card-header text-white bg-primary text-center py-3">
            <h4 class="mb-0">We Value Your Feedback</h4>
          </div>
          <div class="card-body p-4">
            <p class="text-muted text-center mb-4">Let us know how we can improve!</p>
            <form>
              <div class="mb-4">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>

              <div class="mb-4">
                <label for="comments" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Share your feedback here" required></textarea>
              </div>

              <div class="mb-4">
                <label class="form-label">Rate Your Experience</label>
                <div class="d-flex justify-content-around">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating1" value="1" required>
                    <label class="form-check-label" for="rating1">1</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                    <label class="form-check-label" for="rating2">2</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                    <label class="form-check-label" for="rating3">3</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                    <label class="form-check-label" for="rating4">4</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                    <label class="form-check-label" for="rating5">5</label>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Submit Feedback</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
